<div id="nav-bar">
    <div id="nav-bar-content">
        <div id="nav-bar-left">
            <div class="nav-bar-items glow-effect" 
                 (mouseover)="showWelcome()" 
                 (mouseleave)="hideWelcome()" 
                 (click)="showWelcome()">
                <img src="assets/ICON1.png" alt="Icon" class="icon"/>SocioSync
                <div *ngIf="showWelcomeMessage" class="welcome-message">
                    Welcome to SocioSync!
                </div>
            </div>
        </div>
        <div id="nav-bar-right">
            <div *ngIf="!loggedIn()" (click)="onLoginClick()" class="nav-bar-items">Login</div>
            <div *ngIf="loggedIn() && userHasProfile" class="nav-bar-items">Hi, {{getUsername()}}</div>
            <div *ngIf="loggedIn()" (click)="onLogoutClick()" class="nav-bar-items">Logout</div>
        </div>
    </div>
</div>

<app-profile [show]="loggedIn() && !userHasProfile"></app-profile>
